<div class="container_table" xmlns="http://www.w3.org/1999/html">
<div class="text-center">
  <p class="p-titoli_component">Tabella utenti</p>
</div>
  <br>
  <div class="table-responsive">
    <table mat-table [dataSource]="utente" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID utente </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
